<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">

      <!--We can replace this text with
          a header and a logo of our app, maybe.
          We might also need to think of a better
          name for our app.-->

      <div class="row">
        <div class="col header">
          <h1>Speech-to-Text</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card text text-muted" id="text_container">
            
          </div>
        </div>
      </div>

      <div class="row py-5">
          <div class="col toggle">
            <audio id="startAudio" src="start.ogg"></audio>
            <audio id="stopAudio" src="stop.ogg"></audio>
            <input type="checkbox" id="toggle" />
            <label for="toggle" onclick="toggleAudio()"></label>
          </div>
      </div>

    </div>

    <script src="render.js"></script>
  </body>
</html>
